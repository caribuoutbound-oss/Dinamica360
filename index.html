<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking de Excelencia | Dashboard Ejecutivo</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #050816;
      color: #e5e7eb;
      overflow-x: hidden;
    }

    .bg-animated {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: 
        radial-gradient(circle at 15% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 85% 80%, rgba(139, 92, 246, 0.12) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
        linear-gradient(180deg, #0a0e27 0%, #050816 100%);
      animation: gradientPulse 20s ease infinite;
    }

    @keyframes gradientPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.9; }
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      animation: float-particle 20s infinite;
    }

    @keyframes float-particle {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.5; }
      50% { transform: translateY(-100vh) translateX(50px); opacity: 0.8; }
      90% { opacity: 0.3; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4), inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-strong {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(28px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .glass:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .medal-gold {
      background: linear-gradient(145deg, #ffd700 0%, #ffed4e 45%, #ffd700 90%);
      color: #78350f;
      box-shadow: 
        0 0 50px rgba(255, 215, 0, 0.7),
        0 15px 35px rgba(255, 215, 0, 0.4),
        inset 0 2px 5px rgba(255, 255, 255, 0.6),
        inset 0 -2px 5px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .medal-gold::after {
      content: '';
      position: absolute;
      top: 10%;
      left: 15%;
      width: 40%;
      height: 40%;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
      border-radius: 50%;
    }

    .medal-silver {
      background: linear-gradient(145deg, #f0f0f0 0%, #ffffff 45%, #d8d8d8 90%);
      color: #1e293b;
      box-shadow: 
        0 0 40px rgba(229, 231, 235, 0.6),
        0 15px 30px rgba(203, 213, 225, 0.4),
        inset 0 2px 5px rgba(255, 255, 255, 0.8),
        inset 0 -2px 5px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .medal-silver::after {
      content: '';
      position: absolute;
      top: 10%;
      left: 15%;
      width: 40%;
      height: 40%;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 70%);
      border-radius: 50%;
    }

    .medal-bronze {
      background: linear-gradient(145deg, #cd7f32 0%, #f4a460 45%, #b87333 90%);
      color: #451a03;
      box-shadow: 
        0 0 40px rgba(205, 127, 50, 0.6),
        0 15px 30px rgba(205, 127, 50, 0.4),
        inset 0 2px 5px rgba(255, 255, 255, 0.4),
        inset 0 -2px 5px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .medal-bronze::after {
      content: '';
      position: absolute;
      top: 10%;
      left: 15%;
      width: 40%;
      height: 40%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      border-radius: 50%;
    }

    .float-slow { animation: floatSlow 7s ease-in-out infinite; }
    .float-medium { animation: floatMedium 6s ease-in-out infinite; }
    .float-fast { animation: floatFast 5s ease-in-out infinite; }

    @keyframes floatSlow {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }

    @keyframes floatMedium {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(-1deg); }
    }

    @keyframes floatFast {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.03); }
    }

    .progress-container {
      height: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, #3b82f6 0%, #06b6d4 50%, #8b5cf6 100%);
      box-shadow: 0 3px 15px rgba(59, 130, 246, 0.5);
      position: relative;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 2.5s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .pulse-champion {
      animation: pulseChampion 4s ease-in-out infinite;
    }

    @keyframes pulseChampion {
      0%, 100% { 
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.7), 0 15px 40px rgba(255, 215, 0, 0.4);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 80px rgba(255, 215, 0, 0.9), 0 20px 60px rgba(255, 215, 0, 0.6);
        transform: scale(1.02);
      }
    }

    .kpi-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 24px;
      padding: 2rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .kpi-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
      transition: left 0.6s ease;
    }

    .kpi-card:hover::before {
      left: 100%;
    }

    .kpi-card:hover {
      transform: translateY(-6px) scale(1.02);
      border-color: rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .fade-in {
      animation: fadeInUp 0.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-1 { animation-delay: 0.1s; }
    .fade-in-2 { animation-delay: 0.2s; }
    .fade-in-3 { animation-delay: 0.3s; }
    .fade-in-4 { animation-delay: 0.4s; }
    .fade-in-5 { animation-delay: 0.5s; }

    .icon-glow {
      filter: drop-shadow(0 0 10px currentColor);
      transition: filter 0.3s ease;
    }

    .icon-glow:hover {
      filter: drop-shadow(0 0 15px currentColor);
    }

    .gradient-text {
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 8s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .champion-ribbon {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #78350f;
      padding: 10px 24px;
      font-size: 0.75rem;
      font-weight: 800;
      letter-spacing: 1px;
      transform: rotate(12deg);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
      border-radius: 8px;
      text-transform: uppercase;
    }

    .spinner {
      border: 3px solid rgba(59, 130, 246, 0.1);
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .rank-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: 800;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .rank-badge:hover {
      transform: scale(1.15) rotate(5deg);
    }

    .card-interactive {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .card-interactive:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 
        0 25px 70px rgba(59, 130, 246, 0.35),
        0 0 50px rgba(139, 92, 246, 0.25);
      border-color: rgba(255, 255, 255, 0.3);
    }

    @media (min-width: 1920px) {
      .container-custom { max-width: 1800px; }
    }

    @media (min-width: 1440px) and (max-width: 1919px) {
      .container-custom { max-width: 1400px; }
    }
  </style>
</head>
<body>

  <!-- Fondo animado -->
  <div class="bg-animated"></div>

  <!-- Part√≠culas flotantes -->
  <div style="position: fixed; inset: 0; pointer-events: none; z-index: 0;">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 45%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 65%; animation-delay: 9s;"></div>
    <div class="particle" style="left: 85%; animation-delay: 12s;"></div>
  </div>

  <!-- Contenedor principal -->
  <div style="position: relative; z-index: 1; min-height: 100vh; padding: 2rem 0;">
    <div class="container-custom mx-auto px-8" style="max-width: 1600px;">

      <!-- Header Premium -->
      <header class="text-center mb-16 fade-in">
        <div class="inline-block mb-6">
          <div class="flex items-center gap-4 glass-strong rounded-full px-10 py-4 card-interactive">
            <i data-lucide="trophy" class="w-7 h-7 text-yellow-400 icon-glow"></i>
            <span class="text-base font-bold text-slate-200 uppercase tracking-widest">Q4 2025 ‚Ä¢ Dashboard Ejecutivo</span>
          </div>
        </div>
        <h1 class="text-6xl font-black mb-4 gradient-text leading-tight">
          Ranking de Excelencia
        </h1>
        <p class="text-slate-400 text-xl font-medium">Reconocimiento a los mejores colaboradores del ciclo</p>
      </header>

      <!-- Podio Premium -->
      <section class="grid grid-cols-3 gap-8 items-end mb-16" id="podium-section">
        <div class="col-span-3 text-center py-20">
          <div class="spinner mx-auto mb-6"></div>
          <p class="text-slate-400 text-lg font-medium">Cargando ranking en tiempo real...</p>
        </div>
      </section>

      <!-- Grid Principal: Ranking + KPIs -->
      <div class="grid grid-cols-12 gap-8 mb-12">
        <!-- Ranking Top 10 - 8 columnas -->
        <div class="col-span-8 glass-strong rounded-3xl p-10 card-interactive fade-in-4" id="ranking-section">
          <div class="flex items-center justify-between mb-8">
            <h3 class="text-3xl font-bold flex items-center gap-4">
              <i data-lucide="bar-chart-3" class="w-8 h-8 text-blue-400 icon-glow"></i>
              Top 10 General
            </h3>
            <span class="text-slate-400 text-base font-medium" id="total-participants">
              <i data-lucide="users" class="w-5 h-5 inline mr-2"></i>
              Cargando...
            </span>
          </div>
          <div class="space-y-6" id="ranking-list"></div>
        </div>

        <!-- KPIs Ejecutivos - 4 columnas -->
        <div class="col-span-4 space-y-6 fade-in-5" id="kpi-section"></div>
      </div>

      <!-- Footer -->
      <footer class="text-center pt-8 border-t border-white/5 fade-in">
        <div class="flex items-center justify-center gap-3 text-slate-500 text-sm">
          <i data-lucide="clock" class="w-4 h-4"></i>
          <p>√öltima actualizaci√≥n: <span id="last-updated" class="font-semibold text-slate-400">Cargando...</span></p>
        </div>
        <p class="text-slate-600 text-xs mt-2">Sistema de Gesti√≥n de Desempe√±o v2.0</p>
      </footer>

    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz6ja1O0AwvYBVfIn4ik9Q5VBp_Lj7P1qWMG9xIFuFSiCe8RDFrl7fqYH8IgDGCXys/exec";

    async function fetchRanking() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Error al conectar con la fuente de datos");
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error("Formato de datos inv√°lido");

        const grouped = {};
        for (const row of data) {
          const name = row.NOMBRE_COMPLETO || "Sin nombre";
          const points = parseFloat(row.Puntos_Total) || 0;

          if (!grouped[name]) {
            grouped[name] = { name, points: 0 };
          }
          grouped[name].points += points;
        }

        return Object.values(grouped)
          .sort((a, b) => b.points - a.points)
          .slice(0, 10);
      } catch (err) {
        console.error(err);
        throw err;
      }
    }

    function renderPodium(ranking) {
      if (!ranking || ranking.length === 0) {
        document.getElementById("podium-section").innerHTML = `
          <div class="col-span-3 glass rounded-3xl p-12 text-center">
            <i data-lucide="alert-circle" class="w-16 h-16 mx-auto mb-6 text-red-400"></i>
            <h2 class="text-2xl font-bold text-red-400 mb-3">Error al cargar datos</h2>
            <p class="text-slate-400">No se pudieron obtener los datos del ranking.</p>
          </div>
        `;
        lucide.createIcons();
        return;
      }

      const champion = ranking[0] || { name: "‚Äî", points: 0 };
      const second = ranking[1] || { name: "‚Äî", points: 0 };
      const third = ranking[2] || { name: "‚Äî", points: 0 };

      const html = `
        <!-- Segundo Lugar -->
        <div class="glass card-interactive rounded-3xl p-10 text-center float-medium fade-in-2" style="min-height: 380px; display: flex; flex-direction: column; justify-content: center;">
          <div class="inline-block mb-6">
            <div class="w-24 h-24 rounded-full medal-silver flex items-center justify-center mx-auto">
              <i data-lucide="medal" class="w-12 h-12"></i>
            </div>
          </div>
          <div class="text-5xl mb-3">ü•à</div>
          <h2 class="text-3xl font-black mb-2">${second.name}</h2>
          <p class="text-slate-400 text-base mb-6 font-medium">Segundo Lugar</p>
          <div class="medal-silver rounded-2xl py-4 px-8 inline-block font-black text-3xl shadow-2xl">
            ${Math.round(second.points)} pts
          </div>
        </div>

        <!-- Primer Lugar (Campe√≥n) -->
        <div class="glass-strong card-interactive rounded-3xl p-12 text-center relative pulse-champion fade-in-1" style="min-height: 450px; transform: scale(1.1); display: flex; flex-direction: column; justify-content: center;">
          <div class="champion-ribbon">‚≠ê CAMPE√ìN</div>
          <div class="inline-block mb-6">
            <div class="w-28 h-28 rounded-full medal-gold flex items-center justify-center mx-auto float-slow">
              <i data-lucide="crown" class="w-16 h-16 icon-glow"></i>
            </div>
          </div>
          <div class="text-6xl mb-4">üëë</div>
          <h2 class="text-4xl font-black mb-3">${champion.name}</h2>
          <p class="text-yellow-300 text-lg mb-8 font-bold">Campe√≥n del Ciclo</p>
          <div class="medal-gold rounded-2xl py-5 px-10 inline-block font-black text-4xl shadow-2xl">
            ${Math.round(champion.points)} pts
          </div>
        </div>

        <!-- Tercer Lugar -->
        <div class="glass card-interactive rounded-3xl p-10 text-center float-fast fade-in-3" style="min-height: 380px; display: flex; flex-direction: column; justify-content: center;">
          <div class="inline-block mb-6">
            <div class="w-24 h-24 rounded-full medal-bronze flex items-center justify-center mx-auto">
              <i data-lucide="award" class="w-12 h-12"></i>
            </div>
          </div>
          <div class="text-5xl mb-3">ü•â</div>
          <h2 class="text-3xl font-black mb-2">${third.name}</h2>
          <p class="text-slate-400 text-base mb-6 font-medium">Tercer Lugar</p>
          <div class="medal-bronze rounded-2xl py-4 px-8 inline-block font-black text-3xl shadow-2xl">
            ${Math.round(third.points)} pts
          </div>
        </div>
      `;
      document.getElementById("podium-section").innerHTML = html;
      lucide.createIcons();
    }

    function renderRanking(ranking) {
      if (!ranking || ranking.length === 0) {
        document.getElementById("ranking-list").innerHTML = `
          <div class="text-center py-12 text-slate-400">
            <i data-lucide="alert-triangle" class="w-12 h-12 mx-auto mb-4"></i>
            <p class="text-lg">No hay datos disponibles</p>
          </div>
        `;
        lucide.createIcons();
        return;
      }

      const total = ranking.length;
      const html = ranking.map((p, i) => {
        const rank = i + 1;
        let badgeClass = "bg-white/5 text-slate-400";
        if (rank === 1) badgeClass = "bg-yellow-500/20 text-yellow-400";
        else if (rank === 2) badgeClass = "bg-slate-300/20 text-slate-300";
        else if (rank === 3) badgeClass = "bg-orange-500/20 text-orange-400";

        const width = Math.max(100 - (rank - 1) * 2, 30);
        const opacity = rank <= 3 ? 1 : Math.max(1 - (rank - 3) * 0.08, 0.5);
        const fontWeight = rank <= 3 ? "font-bold text-2xl" : "font-semibold text-lg";
        const textColor = rank <= 3 ? '' : 'text-slate-400';

        return `
          <div class="space-y-3 hover:bg-white/5 rounded-xl p-3 transition-all duration-300">
            <div class="flex items-center gap-5 ${textColor}">
              <span class="rank-badge ${badgeClass}">${rank}</span>
              <span class="flex-1 text-lg font-semibold">${p.name}</span>
              <span class="${fontWeight}">${Math.round(p.points)}</span>
            </div>
            <div class="progress-container">
              <div class="progress-bar" style="width: ${width}%; opacity: ${opacity};"></div>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById("ranking-list").innerHTML = html;
      document.getElementById("total-participants").innerHTML = `
        <i data-lucide="users" class="w-5 h-5 inline mr-2"></i>
        ${total} participantes
      `;
      lucide.createIcons();
    }

    function renderKPIs(ranking) {
      if (!ranking || ranking.length === 0) {
        document.getElementById("kpi-section").innerHTML = `
          <div class="glass rounded-3xl p-8 text-center">
            <i data-lucide="alert-triangle" class="w-12 h-12 mx-auto mb-4 text-slate-400"></i>
            <p class="text-slate-400">No hay datos para KPIs</p>
          </div>
        `;
        lucide.createIcons();
        return;
      }

      const total = ranking.length;
      const avg = total ? Math.round(ranking.reduce((sum, p) => sum + p.points, 0) / total) : 0;
      const excellence = ranking.filter(p => p.points >= 900).length;
      const excellencePct = total ? Math.round((excellence / total) * 100) : 0;
      const atRisk = ranking.filter(p => p.points < 750).length;
      const belowStd = ranking.filter(p => p.points < 700).length;

      const kpisHtml = `
        <div class="kpi-card text-center">
          <i data-lucide="trending-up" class="w-10 h-10 text-cyan-400 icon-glow mx-auto mb-4"></i>
          <h4 class="text-slate-400 text-sm font-semibold mb-3 uppercase tracking-wider">Promedio Campa√±a</h4>
          <p class="text-5xl font-black text-cyan-400 mb-2">${avg}</p>
          <p class="text-xs text-slate-500 font-medium">puntos totales</p>
        </div>

        <div class="kpi-card text-center">
          <i data-lucide="sparkles" class="w-10 h-10 text-green-400 icon-glow mx-auto mb-4"></i>
          <h4 class="text-slate-400 text-sm font-semibold mb-3 uppercase tracking-wider">% Excelencia</h4>
          <p class="text-5xl font-black text-green-400 mb-2">${excellencePct}%</p>
          <p class="text-xs text-slate-500 font-medium">${excellence} sobre 900 pts</p>
        </div>

        <div class="kpi-card text-center">
          <i data-lucide="alert-circle" class="w-10 h-10 text-yellow-400 icon-glow mx-auto mb-4"></i>
          <h4 class="text-slate-400 text-sm font-semibold mb-3 uppercase tracking-wider">En Riesgo</h4>
          <p class="text-5xl font-black text-yellow-400 mb-2">${atRisk}</p>
          <p class="text-xs text-slate-500 font-medium">colaboradores</p>
        </div>

        <div class="kpi-card text-center">
          <i data-lucide="alert-triangle" class="w-10 h-10 text-red-400 icon-glow mx-auto mb-4"></i>
          <h4 class="text-slate-400 text-sm font-semibold mb-3 uppercase tracking-wider">Bajo Est√°ndar</h4>
          <p class="text-5xl font-black text-red-400 mb-2">${belowStd}</p>
          <p class="text-xs text-slate-500 font-medium">requiere atenci√≥n</p>
        </div>
      `;

      document.getElementById("kpi-section").innerHTML = kpisHtml;
      lucide.createIcons();
    }

    function updateLastUpdated() {
      const now = new Date().toLocaleString('es-ES', {
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      document.getElementById("last-updated").textContent = now;
    }

    async function init() {
      try {
        const ranking = await fetchRanking();
        renderPodium(ranking);
        renderRanking(ranking);
        renderKPIs(ranking);
        updateLastUpdated();

        setInterval(async () => {
          try {
            const newRanking = await fetchRanking();
            renderPodium(newRanking);
            renderRanking(newRanking);
            renderKPIs(newRanking);
            updateLastUpdated();
          } catch (err) {
            console.error('Error al actualizar:', err);
          }
        }, 5 * 60 * 1000);
      } catch (err) {
        console.error('Error al inicializar:', err);
        document.getElementById("podium-section").innerHTML = `
          <div class="col-span-3 glass rounded-3xl p-12 text-center">
            <i data-lucide="alert-circle" class="w-16 h-16 mx-auto mb-6 text-red-400"></i>
            <h2 class="text-2xl font-bold text-red-400 mb-3">Error de Conexi√≥n</h2>
            <p class="text-slate-400 mb-4">${err.message}</p>
            <button onclick="location.reload()" class="glass-strong px-6 py-3 rounded-xl font-semibold hover:bg-white/10 transition-all">
              Reintentar
            </button>
          </div>
        `;
        lucide.createIcons();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
      init();
    });
  </script>
</body>
</html>
